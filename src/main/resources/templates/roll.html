<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dice Roll</title>
</head>
<body>

<a href="/roll-dice/1">Guess 1</a>
<a href="/roll-dice/2">Guess 2</a>
<a href="/roll-dice/3">Guess 3</a>
<a href="/roll-dice/4">Guess 4</a>
<a href="/roll-dice/5">Guess 5</a>
<a href="/roll-dice/6">Guess 6</a>

<div th:if="${gen_num != null}">
    <h1>The number is <span th:text="${gen_num}">NaN</span>.</h1>

    <div th:if="${gen_num == num_guessed}">
        <h1>Your number is <span th:text="${num_guessed}">NaN</span>, you WIN!</h1>
    </div>

    <div th:if="${gen_num != num_guessed}">
        <h1>Your number is <span th:text="${num_guessed}">NaN</span>, try again.</h1>
    </div>
</div>

<div th:if="${gen_num == null}">
    <h1>Choose a number to guess.</h1>
</div>

</body>
</html>
